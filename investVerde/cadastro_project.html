<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Projeto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/estilo.css" rel="stylesheet"/>
  <style>
    body { background-color: #ecf0f1; font-family: Arial, sans-serif; }
    .logo { max-width: 220px; height: auto; display: block; margin: 0 auto 20px; }
    .form-section { margin-bottom: 20px; }
    .btn-custom { background-color: #00745C; color: white; font-weight: bold; border-radius: 8px; }
    .btn-custom:hover { background-color: #005c4a; }
    .checkbox-group label { margin-left: 8px; }
    .menu { display: flex; justify-content: space-around; border-top: 1px solid #ccc; padding: 10px 0; background: #f8f8f8; }
    .menu img { width: 24px; height: 24px; }
    .menu div { font-size: 12px; text-align: center; color: #555; }
  </style>
</head>
<body>
  <div class="container py-4 col-lg-8 col-md-10 col-sm-12 box">
    <img src="https://raw.githubusercontent.com/Edmils0nJr/DEVELOPMENTS/main/css/logo.png" class="logo" alt="Logo" />
    <h2 class="text-center mb-4">Cadastro de Projeto</h2>
    <p class="text-center text-muted">Compartilhe sua ideia de projeto sustentável e conecte-se com investidores.</p>

    <form id="formProjeto">
      <div class="form-section">
        <label class="form-label">Nome do Projeto</label>
        <input type="text" class="form-control" id="nomeProjeto" required />
      </div>

      <div class="form-section">
        <label class="form-label">Categoria</label>
        <select class="form-select" id="categoria" required>
          <option value="">Selecione uma categoria</option>
          <option value="Energia Renovável">Energia Renovável</option>
          <option value="Agricultura Sustentável">Agricultura Sustentável</option>
          <option value="Educação Ambiental">Educação Ambiental</option>
        </select>
      </div>

      <div class="form-section">
        <label class="form-label">Investimento Necessário</label>
        <input type="text" class="form-control" id="valor" placeholder="R$ 0,00" required />
      </div>

      <div class="form-section">
        <label class="form-label">Descrição do Projeto</label>
        <textarea class="form-control" id="descricao" rows="5" maxlength="400" required></textarea>
      </div>

      <div class="form-section">
        <label class="form-label">Impacto Ambiental</label>
        <div class="form-check checkbox-group">
          <input class="form-check-input" type="checkbox" id="emissao" />
          <label class="form-check-label">Redução de emissões de carbono</label>
        </div>
        <div class="form-check checkbox-group">
          <input class="form-check-input" type="checkbox" id="agua" />
          <label class="form-check-label">Conservação de água</label>
        </div>
        <div class="form-check checkbox-group">
          <input class="form-check-input" type="checkbox" id="residuos" />
          <label class="form-check-label">Redução de resíduos</label>
        </div>
        <div class="form-check checkbox-group">
          <input class="form-check-input" type="checkbox" id="biodiversidade" />
          <label class="form-check-label">Preservação da biodiversidade</label>
        </div>
      </div>

      <div class="form-section">
        <label class="form-label">Cidade</label>
        <input type="text" class="form-control" id="cidade" required />
      </div>

      <div class="form-section">
        <label class="form-label">Estado</label>
        <input type="text" class="form-control" id="estado" required />
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="termos" />
        <label class="form-check-label">Li e concordo com os termos</label>
      </div>

      <button type="submit" class="btn btn-custom w-100">Cadastrar Projeto</button>
    </form>

    <footer class="bg-white border-top mt-5 py-3">
      <div class="menu d-flex justify-content-around">
        <a href="homeEmpreendedor.html" class="text-center text-decoration-none text-muted">
          <img src="https://cdn-icons-png.flaticon.com/512/1946/1946436.png" class="icone-menu" alt="Início" />
          <div>Início</div>
        </a>
        <a href="catalogo_empreendedor.html" class="text-center text-decoration-none text-muted">
          <img src="https://raw.githubusercontent.com/Edmils0nJr/DEVELOPMENTS/main/css/folha.png" class="icone-menu" alt="Projetos" />
          <div>Projetos</div>
        </a>
        <a href="#" class="text-center text-decoration-none text-muted">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" class="icone-menu" alt="Buscar" />
          <div>Buscar</div>
        </a>
        <a href="perfil_empreendedor.html" class="text-center text-decoration-none text-muted">
          <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" class="icone-menu" alt="Perfil" />
          <div>Perfil</div>
        </a>
      </div>
      <button class="btn btn-green w-100" id="loginBtn" onclick="realizarLogin()">Entrar</button>
    <a href="cadastro_usuario.html" class="link-green">Não tem conta? Cadastre-se</a>
    </footer>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuario"));
    if (!usuario) {
      alert("Usuário não encontrado. Faça login novamente.");
      window.location.href = "login.html"; // ou outra tela
    }

    document.getElementById('formProjeto').addEventListener('submit', async function(e) {
      e.preventDefault();

      const nome = document.getElementById('nomeProjeto').value;
      const categoria = document.getElementById('categoria').value;
      const valor = document.getElementById('valor').value;
      const descricao = document.getElementById('descricao').value;
      const cidade = document.getElementById('cidade').value;
      const estado = document.getElementById('estado').value;
      const termos = document.getElementById('termos').checked;

      const impactos = {
        emissoes: document.getElementById('emissao').checked,
        agua: document.getElementById('agua').checked,
        residuos: document.getElementById('residuos').checked,
        biodiversidade: document.getElementById('biodiversidade').checked
      };

      if (!termos) {
        alert('Você precisa aceitar os termos.');
        return;
      }

      const botao = document.querySelector('button[type="submit"]');
      botao.disabled = true;
      botao.innerText = 'Enviando...';

      const projeto = {
        usuario_id: usuario?.id,
        nome_projeto: nome,
        categoria,
        valor,
        img_projeto: "https://via.placeholder.com/600x300?text=Projeto",
        resumo_descricao: descricao,
        impactos: JSON.stringify(impactos),
        ods: [],
        planilha: null,
        projeto: null,
        apresentacao: null
      };

      try {

        const resposta = await fetch("https://9tn2xd-3001.csb.app/api/projetos/criar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(projeto)
        });

        const dados = await resposta.json();
        if (resposta.ok && dados.sucesso) {
          alert("Projeto cadastrado com sucesso!");
          window.location.href = "catalogo_empreendedor.html";
        } else {
          alert("Erro ao cadastrar o projeto.");
        }
      } catch (error) {
        console.error("Erro:", error);
        alert("Erro na comunicação com o servidor.");
      } finally {
        botao.disabled = false;
        botao.innerText = 'Cadastrar Projeto';
      }
    });
  </script>
</body>
</html>
